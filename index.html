<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AutoSend</title>
        <link rel="icon" href="images/icon.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- import external -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/3175563445.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
        sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- import internal -->
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="container-fluid" id="heading">
            <img class="mx-auto d-block" id="autosendpng" src="images/AutoSend.png">
            <div class="w-100" style="height: 10px; background: url(images/line.png) repeat-x;"></div>
        </div>
        
        <div class="container-fluid">
            <div class="row" style="background-color: #0E1525;">
                <div class="col">
                    <h1 class="text-white text-uppercase text-center">Config</h1>
                    <div class="yellow_container" id="config">
                        <div class="row">
                            <div class="col p-4" id="config1">
                                <button id="btn_additem1" class="btn btn-primary">Add Item</button>
                            </div>
                            <div class="col p-4" id="config2">
                                <button id="btn_additem2" class="btn btn-primary">Add Item</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h1 class="text-white text-uppercase text-center">Preview</h1>
                    <div class="yellow_container" id="preview">
                        <pre><div id="preview_codeblock"></div></pre>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
